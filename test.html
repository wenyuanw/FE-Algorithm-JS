    <script>
        function minNumberInRotateArray(rotateArray) {
            // write code here
            if (rotateArray.length == 0) {
                return 0;
            }
            return Math.min(...rotateArray);
        }
        console.log(minNumberInRotateArray([3, 4, 5, 2, 2]));
